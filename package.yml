name       : sqlcipher
version    : 3.4.1
release    : 1
source     :
    - https://github.com/sqlcipher/sqlcipher/archive/v3.4.1.tar.gz : 4172cc6e5a79d36e178d36bd5cc467a938e08368952659bcd95eccbaf0fa4ad4
license    : BSD-3 Clause
component  : programming
summary    : SQLCipher is an SQLite extension that provides transparent 256-bit AES encryption of database files.
description: |
    SQLCipher is an SQLite extension that provides transparent 256-bit AES encryption of database files.
builddeps  :
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - pkgconfig(tcl)
setup      : |
    %configure --disable-static \
        CFLAGS="$CFLAGS -DSQLITE_HAS_CODEC" LDFLAGS="-lcrypto" \
        --enable-tempstore=yes
build      : |
    %make
install    : |
    %make_install
